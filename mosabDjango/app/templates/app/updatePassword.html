{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Community Bank - Update Password</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
  </head>
  <body>
    <div class="loginbox">
      <img src="{% static 'app/images/key.png' %}" class="avatar">

      <h1>Password Recovery</h1>
      <form class="" action="index" method="post">
        <p>New Password</p>
        <input type="password" name="" placeholder="Enter a new password">
        <p>Confirm Password</p>
        <input type="password" name="" placeholder="Confirm your password">
        <input type="submit" name="" value="Update"><br>

      </form>

    </div>
  </body>
</html>
