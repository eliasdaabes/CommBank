{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
  </head>
  <body>
      <div class="signupbox">
      <img src="{% static 'app/images/secretary.png' %}" class="avatar">
      <h1>Secretery Sign Up</h1>
      <form class="" action="index" method="post">
        <p>ID</p>
        <input type="text" name="" placeholder="Enter your ID">
        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password">
        <p>Place Type</p>
        <input type="text" name="" placeholder="Enter Place Type (school, hospital ..)">
        <p>Place Name</p>
        <input type="text" name="" placeholder="Enter Place's Name">
        <p>Address</p>
        <input type="text" name="" placeholder="Enter Address">
        <p>Phone Number</p>
        <input type="tel" name="" placeholder="Enter Phone Number">
        <p>Email</p>
        <input type="text" name="" placeholder="Enter Email Address">
        <p>Discription</p>
        <input type="text" name="" placeholder="Enter Discription">
        <input type="submit" name="" value="Sign Up"><br>

      </form>

      </div>
  </body>
</html>
